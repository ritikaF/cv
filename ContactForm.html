<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Contact form </title>
</head>
<body>
<form>
  <label>Your Name </label>
  <input type="text"><br>
    <label>Your Email</label>
    <input type="email">
    <input type="submit"><br>
    <label>Your Date of Birth</label>
    <input type="date"><br>
    <label>Want a copy of this?</label>
    <input type="checkbox"><br>
    <label>Message</label>
    <textarea name="name" rows="6" cols="10"></textarea>
    <input type="submit">
</form>
</body>
</html>
